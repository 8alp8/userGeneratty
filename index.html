<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Generator</title>
    <link rel="icon" type="image/x-icon" href="/ai-technology.ico">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="headerAndButton">
            <h1>Random User <br>Generator</h1>
            <button id="fetchButton">Generate New User</button>
        </div>
        <div class="table">
            <img src="https://www.soylentidergi.com/wp-content/uploads/2023/02/hhh.jpg">
            <div class="infos">
                <label><p><strong>Name:</strong> <span id="userName">Anne Hathaway</span></p></label>
                <label><p><strong>Age:</strong> <span id="userAge">41</span></p></label>
                <label><p><strong>Location:</strong> <span id="userLocation">New York, USA</span></p></label>
                <label><p><strong>Email:</strong> <span id="userEmail">anne.hathaway@example.com</span></p></label>
                <label><p><strong>Phone:</strong> <span id="userPhone">+1 212-555-1234</span></p></label>
                <label><p><strong>Timezone:</strong> <span id="userTimeZone">GMT-5</span></p></label>
            </div>   
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
